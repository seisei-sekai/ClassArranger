name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  FRONTEND_IMAGE: classarranger-frontend
  BACKEND_IMAGE: classarranger-backend

jobs:
  # å‰ç«¯æµ‹è¯•å’Œæ„å»º
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run ESLint
      run: |
        cd frontend
        npm run lint
      continue-on-error: true

    - name: Run unit tests
      run: |
        cd frontend
        npm run test:unit
      continue-on-error: false

    - name: Run integration tests
      run: |
        cd frontend
        npm run test:integration
      continue-on-error: true

    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
      continue-on-error: true

  # åç«¯æµ‹è¯•
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: Run linting
      run: |
        cd backend
        pip install flake8
        flake8 app --max-line-length=120 --exclude=__pycache__
      continue-on-error: true

    - name: Run type checking
      run: |
        cd backend
        pip install mypy
        mypy app --ignore-missing-imports
      continue-on-error: true

    - name: Run unit tests
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
      env:
        TESTING: true

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true

  # å®‰å…¨æ‰«æ
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # æ„å»ºå’Œæ¨é€ Docker é•œåƒ
  build-and-push:
    name: Build and Push Docker Images
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build and push backend image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
          -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.BACKEND_IMAGE }}:latest \
          -f backend/Dockerfile.prod backend/
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.BACKEND_IMAGE }}:latest

    - name: Build and push frontend image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
          -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.FRONTEND_IMAGE }}:latest \
          --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
          --build-arg VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }} \
          --build-arg VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }} \
          --build-arg VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }} \
          --build-arg VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }} \
          --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }} \
          --build-arg VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }} \
          -f frontend/Dockerfile.prod frontend/
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.FRONTEND_IMAGE }}:latest

  # éƒ¨ç½²åˆ° Cloud Run
  deploy:
    name: Deploy to Cloud Run
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Deploy Backend to Cloud Run
      run: |
        gcloud run deploy classarranger-backend \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
          --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

    - name: Deploy Frontend to Cloud Run
      run: |
        gcloud run deploy classarranger-frontend \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/classarranger-images/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated

    - name: Get service URLs
      id: get-urls
      run: |
        BACKEND_URL=$(gcloud run services describe classarranger-backend --region ${{ env.REGION }} --format='value(status.url)')
        FRONTEND_URL=$(gcloud run services describe classarranger-frontend --region ${{ env.REGION }} --format='value(status.url)')
        echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
        echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT

    - name: Run smoke tests
      run: |
        # ç­‰å¾…æœåŠ¡å¯åŠ¨
        sleep 30
        
        # æµ‹è¯•åç«¯å¥åº·æ£€æŸ¥
        curl -f ${{ steps.get-urls.outputs.backend_url }}/health || exit 1
        
        # æµ‹è¯•å‰ç«¯
        curl -f ${{ steps.get-urls.outputs.frontend_url }} || exit 1
        
        echo "âœ… Smoke tests passed!"

    - name: Comment PR with deployment info
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸš€ **Deployment successful!**\n\n- Frontend: ${{ steps.get-urls.outputs.frontend_url }}\n- Backend: ${{ steps.get-urls.outputs.backend_url }}`
          })

  # é€šçŸ¥
  notify:
    name: Notify
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send notification
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
          exit 1
        fi

