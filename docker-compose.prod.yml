version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=/api
        - VITE_USE_MOCK_AUTH=true
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=xdf_class_arranger
      - DEV_MODE=true
      - USE_MOCK_AUTH=true
      - USE_MOCK_AI=true
    env_file:
      - .env
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=xdf_class_arranger
    restart: unless-stopped
    command: mongod --quiet --logpath /dev/null

volumes:
  mongodb_data:
    driver: local

